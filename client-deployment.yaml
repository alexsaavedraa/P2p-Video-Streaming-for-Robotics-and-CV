apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client-container
        image: alexsaavedraa/nimble_challenge-client:latest # Replace with your actual image name and tag
        ports:
        - containerPort: 1234  # Port exposed by the client container
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
  - protocol: TCP
    port: 8080  # Port exposed externally
    targetPort: 1234  # Port exposed by the client container

